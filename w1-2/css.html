        }

        p {
            border: 1px solid green;

        }

        .inline {
            border: 1px solid black;
        }
    </style>
    <link rel='stylesheet' href='./A.css'></style>
    <title>Title</title>
</head>

    <p class='p'>P Tag</p>
    <div>

        <p>P Tag 2</p>
        <p id='blue'>P Tag 3</p>
    </div>
    <span class='inline'>Span Tag</span>
    <i class='inline'>Italic</i>
    <div class="wrapper">
        <div class='rect red'></div>
        <div class='rect'></div>
        <div class='rect blue'></div>
        <div class='rect blue move'></div>
