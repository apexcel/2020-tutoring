            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Dosis|Lobster|Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
        <script src="https://kit.fontawesome.com/c5dee49c9a.js" crossorigin="anonymous"></script>
        <link href="./css/main.css" type="text/css" rel="stylesheet" />
        <link href="./css/audio.css" type="text/css" rel="stylesheet" />

        <script type="text/JavaScript" src="./js/utils.js"></script>
        <title>Contacts</title>
    </head>
<body>

    <div id="container">
    <header>
        <nav id='top_nav'>
            <ul>
                <li><a href="./main.html">MAIN</a></li>
                <li><a href="./htmlinfo.html">HTML</a></li>
                <li><a href="./cssinfo.html">CSS</a></li>
                <li><a href="./jsinfo.html">JAVASCRIPT</a style="background-color: #3f9c3c;"></li>
                <li class="go-right"><a style="background-color: #3f9c3c;" href="./contacts.html">CONTACTS</a></li>
            </ul>
        </nav>
    </header>

    <section id="main_content">
        <div class="links-div">
            <nav class="links-nav">
                <ul class="links-ul">
                    <li class="links-li"><a class="links-a" href="https://www.facebook.com">FACEBOOK</a></li>
                    <li class="links-li"><a class="links-a" href="https://www.instagram.com">INSTAGRAM</a></li>
                    <li class="links-li"><a class="links-a" href="https://www.github.com">GITHUB</a></li>
                    <li class="links-li"><a class="links-a" href="https://teams.microsoft.com/start">TEAMS</a></li>
                </ul>
            </nav>
        </div>
    </section>
    </div>

    <footer>
        <div>
            <div class="box">
                <div id="seekbar">
                    <input id="seek" class="audio-plays" type="range" oninput="setPos(this.value)" value="0" max="" />
                </div>
                <div id="buttons" >
                    <button class="btn" onclick="skip('back')"><i class=" fas fa-fast-backward"></i></button>
                    <button class="btn" id="play-pause" onclick="playPause()"><i class=" fas fa-play"></i></button>
                    <button class="btn" onclick="stop()"><i class=" fas fa-stop"></i></button>
                    <button class="btn" onclick="skip('fwd')"><i class=" fas fa-fast-forward"></i></button>
                </div>
                <div class="volume-control">
                    <button id="mute" onclick="mute()" class="btn"><i class="fas fa-volume-up"></i></button>
                    <input type="range" class="volumes" id="volume" oninput="setVolume(this.value)" min="0" max="1" step="0.01" value="0.5" />
                </div>
            </div >
        </div>
    </footer>
</body>
</html>
